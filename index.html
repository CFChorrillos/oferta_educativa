        // Funci√≥n para copiar informaci√≥n del curso

            let textoCopiado = '';
            
            curso.horarios.forEach((horario, index) => {
                if (index > 0) textoCopiado += '\n\n';
                textoCopiado += `*Curso:* ${curso.titulo}\n`;

                textoCopiado += `*Registro:* ${horario.urlInscripcion}`;
            });
            
            // Copiar al portapapeles
            navigator.clipboard.writeText(textoCopiado).then(() => {
                // Mostrar notificaci√≥n de √©xito
                const notificacion = document.createElement('div');
                notificacion.textContent = '‚úì Informaci√≥n copiada';

                    top: 20px;
                    right: 20px;
                    background-color: rgb(34, 197, 94);
                    color: white;
                    padding: 12px 24px;
                    border-radius: 8px;
                    font-weight: 600;
                    z-index: 1000;
                    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
                `;
                document.body.appendChild(notificacion);
                
                setTimeout(() => {
                    notificacion.remove();
                }, 2000);
